<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title></title>
</head>
<body>
	<h1>Placeholder</h1>
	
	<form name="placeholder_form" id="placeholder_form" action="get">
		<input type="text" name="test" id="test" placeholder="Placeholder Text">
		<button type="submit">Go</button>
	</form>
	<script type="text/javascript" src="/vendor/jquery.js"></script>
	<script type="text/javascript" src="/vendor/jquery-ui.widget.min.js"></script>
	<script type="text/javascript" src="/src/jquery.lw-placeholder.js"></script>

	<script type="text/javascript">
		$('input[placeholder]').lwPlaceholder();

		$('#placeholder_form').submit(function(e) {
			e.preventDefault();
			alert($(this).serialize());
		});
	</script>
</body>
</html>
